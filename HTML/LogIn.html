<!doctype html>
<html>
	<head>
		<title>Architude</title>
		<meta charset="utf-8" />
		<meta name=veiwpoint width=device-width />
		<link href="Style.css" type="text/css" rel="stylesheet">
	</head>


<header>
		<h3> Not a member? </h3>
		<input type='button' id='signup' class='mybotton' value='Sign Up' onclick="location.href='SignUp.html';"/>
</header>

<body>
	<center>
		<h1> Welcome to Architude </h1>
	</center>

		<form>
			<h2> Username: <br>
				<input type="text" class='inputField' name="username" size="30" maxlength="30"/>
			</h2>

			<h2> Password: <br>
				<input type="text" class='inputField' name="password" size="30" maxlength="30"/>
			</h2>
		</form>

		<center>
			<br>
			<br>
			<input type='button' id='signin' class='mybotton' value='Sign In'/>
			<br>
			<br>
			<h4> Forgot password?</h4>
		</center>
</body>


<footer>
	<div>
		<figure>
			<img src="Images/github.png" alt="Logo" title="GitHub" height="22" width="22">
				<a href = "https://github.com/ArchitudeSweden" target="_blank" data-content="https://github.com/ArchitudeSweden"> </a>
			<img src="Images/facebook.png" alt="Logo" title="Facebook" height="22" width="22">
				<a href = "https://facebook.com/ArchitudeSweden" target="_blank" data-content="https://facebook.com/ArchitudeSweden"> </a>
			<img src="Images/instagram.png" alt="Logo" title="Instagram" height="22" width="22">
				<a href = "https://facebook.com/ArchitudeSweden" target="_blank" data-content="https://facebook.com/ArchitudeSweden"> </a>
		</figure>
	</div>


		
	<h5> info@architude.se </h5>
